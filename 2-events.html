<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $("document").ready(function() {
            // call function whenMouseIsClicked() when textBox is clicked
            $("#textBox").on("click", whenMouseIsClicked);
            // call function whenMouseLeaves() on event mouseleave
            $("#textBox").on("mouseleave", whenMouseLeaves);

            function whenMouseIsClicked() {
                // change html in #textBox
                $("textBox").html("<h1>You clicked me!</h1>");
            }
            function whenMouseLeaves() {
                // change html in #textBox
                $("textBox").html("<h1>Come back!</h1>");
            }

        });
    </script>

    <style>
        #textBox {
            width:150px;
            height:150px;
            border:1px solid black;
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <div id="textBox">lorem ipsum text to be replaced by clicking.</div>
</body>

</html>
