<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <script>
        // Static stuff
        $("document").ready(function () {
            // 1. add something to <body> with append()
            $("body").append("<h1>First: I <3 Jquery</h1>");
            // 2. add css with .css() to all <h1> elements
            $("h1").css("border", "1px dotted red");
            // 3. filter to affect only the first <h1>
            // Other options: h1:last
            $("h1:first").css("color", "green");
            // target an ID with hashtag
            $("#headerNew").css("color", "blue");
            // Replacing content - text with text
            let newText = $("<p>");
            newText.append("<h1>I just replaced something</h1>")
            $("#textBox").html(newText)

            // ========= EVENTS =========
            // call function whenMouseIsClicked() when textBox is clicked
            $("#textBox").on("click", whenMouseIsClicked);
            // call function whenMouseLeaves() on event mouseleave
            $("#textBox").on("mouseleave", whenMouseLeaves);

            function whenMouseIsClicked() {
                // change html in #textBox
                $("textBox").html("<h1>You clicked me!</h1>");
            }
            function whenMouseLeaves() {
                // change html in #textBox
                $("textBox").html("<h1>Come back!</h1>");
            }

        });
    </script>

    <style>
        #textBox {
            width:150px;
            height:150px;
            border:1px solid black;
            background-color: aliceblue;
        }
    </style>

    <div id="headerNew">Div tag with a custom ID</div>

    <h1>I heart Jquery Static 1</h1>
    <h1>I heart Jquery Static 2</h1>
    <h1>I heart Jquery Static 3</h1>

    <div id="textBox">lorem ipsum text to be replaced by clicking.</div>
</body>

</html>
